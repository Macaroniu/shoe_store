version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: shoe_shop_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shoe_shop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: shoe_shop_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/shoe_shop
      SECRET_KEY: your-secret-key-change-in-production
    volumes:
      - ./src:/app/src
      - ./static:/app/static
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        sleep 5 &&
        python -m src.db.init_db &&
        uvicorn src.entrypoints.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data: