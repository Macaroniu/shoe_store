version: '3.8'

services:
  # База данных PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: shoe_shop_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shoe_shop
    ports:
      - "5433:5432"  # Внешний порт 5433 для совместимости
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shoe_shop_network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shoe_shop_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/shoe_shop
      SECRET_KEY: your-secret-key-change-in-production
      API_BASE_URL: http://localhost:8000
    volumes:
      - ./source/src:/app/src
      - ./static:/app/static
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shoe_shop_network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Initializing database...' &&
        python -m src.db.init_db &&
        echo 'Starting API server...' &&
        uvicorn src.entrypoints.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:

networks:
  shoe_shop_network:
    driver: bridge

# ИНСТРУКЦИЯ ПО ИСПОЛЬЗОВАНИЮ:
#
# 1. Запуск всех сервисов:
#    docker-compose up -d
#
# 2. Просмотр логов:
#    docker-compose logs -f api
#
# 3. Остановка:
#    docker-compose down
#
# 4. Очистка данных:
#    docker-compose down -v
#
# 5. После запуска Docker, запустите desktop приложение:
#    python shoe_shop_desktop.py
#
# API будет доступен на: http://localhost:8000
# Документация: http://localhost:8000/docs