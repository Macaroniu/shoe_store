<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ООО «Обувь» - Магазин обуви</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="login-header">
                <img src="http://localhost:8000/static/images/logo.png" alt="Логотип" class="logo" onerror="this.style.display='none'">
                <h1>ООО «Обувь»</h1>
                <p>Авторизация</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="error-message" id="loginError"></div>
                <button type="submit" class="btn btn-primary">Войти</button>
                <button type="button" class="btn btn-secondary" onclick="enterAsGuest()">Войти как гость</button>
            </form>
        </div>
    </div>

    <div id="productsScreen" class="screen">
        <header class="app-header">
            <div class="header-left">
                <img src="http://localhost:8000/static/images/logo.png" alt="Логотип" class="header-logo" onerror="this.style.display='none'">
                <h1>ООО «Обувь»</h1>
            </div>
            <div class="header-right">
                <span id="userInfo" class="user-info"></span>
                <button class="btn btn-secondary btn-sm" onclick="logout()">Выход</button>
            </div>
        </header>

        <div class="container">
            <div id="controlPanel" class="control-panel" style="display: none;">
                <div class="controls-row">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Поиск товаров..." oninput="applyFilters()">
                    </div>
                    <div class="filter-box">
                        <label>Поставщик:</label>
                        <select id="supplierFilter" onchange="applyFilters()">
                            <option value="">Все поставщики</option>
                        </select>
                    </div>
                    <div class="sort-box">
                        <label>Сортировка по количеству:</label>
                        <select id="sortQuantity" onchange="applyFilters()">
                            <option value="">Без сортировки</option>
                            <option value="asc">По возрастанию</option>
                            <option value="desc">По убыванию</option>
                        </select>
                    </div>
                </div>
                <div class="admin-actions" id="adminActions" style="display: none;">
                    <button class="btn btn-accent" onclick="showAddProductModal()">+ Добавить товар</button>
                    <button class="btn btn-primary" onclick="showOrdersScreen()">Заказы</button>
                </div>
            </div>

            <div class="products-grid" id="productsGrid">
                <div class="loading">Загрузка товаров...</div>
            </div>
        </div>
    </div>

    <div id="ordersScreen" class="screen">
        <header class="app-header">
            <div class="header-left">
                <img src="http://localhost:8000/static/images/logo.png" alt="Логотип" class="header-logo" onerror="this.style.display='none'">
                <h1>ООО «Обувь» - Заказы</h1>
            </div>
            <div class="header-right">
                <span id="userInfoOrders" class="user-info"></span>
                <button class="btn btn-secondary btn-sm" onclick="showProductsScreen()">К товарам</button>
                <button class="btn btn-secondary btn-sm" onclick="logout()">Выход</button>
            </div>
        </header>

        <div class="container">
            <div class="admin-actions" id="ordersAdminActions" style="display: none;">
                <button class="btn btn-accent" onclick="showAddOrderModal()">+ Добавить заказ</button>
            </div>

            <div class="orders-list" id="ordersList">
                <div class="loading">Загрузка заказов...</div>
            </div>
        </div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="productModalTitle">Добавить товар</h2>
                <span class="close" onclick="closeProductModal()">&times;</span>
            </div>
            <form id="productForm" class="modal-form">
                <input type="hidden" id="productArticle">

                <div class="form-row">
                    <div class="form-group">
                        <label>Артикул:*</label>
                        <input type="text" id="article" required>
                    </div>
                    <div class="form-group">
                        <label>Наименование:*</label>
                        <input type="text" id="name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Категория:*</label>
                        <select id="category" required>
                            <option value="">Выберите категорию</option>
                            <option value="Женская обувь">Женская обувь</option>
                            <option value="Мужская обувь">Мужская обувь</option>
                            <option value="Детская обувь">Детская обувь</option>
                            <option value="Спортивная обувь">Спортивная обувь</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Производитель:*</label>
                        <input type="text" id="manufacturer" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Поставщик:*</label>
                        <input type="text" id="supplier" required>
                    </div>
                    <div class="form-group">
                        <label>Единица измерения:*</label>
                        <input type="text" id="unit" value="шт." required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Цена:*</label>
                        <input type="number" id="price" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Скидка (%):</label>
                        <input type="number" id="discount" min="0" max="100" value="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Количество на складе:*</label>
                        <input type="number" id="quantity" min="0" required>
                    </div>
                    <div class="form-group">
                        <label>Изображение:</label>
                        <input type="file" id="photo" accept="image/*">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>Описание:</label>
                    <textarea id="description" rows="3"></textarea>
                </div>

                <div class="error-message" id="productError"></div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-accent">Сохранить</button>
                    <button type="button" class="btn btn-secondary" onclick="closeProductModal()">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="orderModalTitle">Добавить заказ</h2>
                <span class="close" onclick="closeOrderModal()">&times;</span>
            </div>
            <form id="orderForm" class="modal-form">
                <input type="hidden" id="orderId">

                <div class="form-row">
                    <div class="form-group">
                        <label>Дата заказа:*</label>
                        <input type="date" id="orderDate" required>
                    </div>
                    <div class="form-group">
                        <label>Дата выдачи:*</label>
                        <input type="date" id="deliveryDate" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>ФИО клиента:*</label>
                        <input type="text" id="clientName" required>
                    </div>
                    <div class="form-group">
                        <label>Код для получения:*</label>
                        <input type="number" id="code" min="100" max="9999" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Пункт выдачи:*</label>
                        <select id="pickupPoint" required>
                            <option value="">Выберите пункт выдачи</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Статус:*</label>
                        <select id="status" required>
                            <option value="Новый">Новый</option>
                            <option value="Завершен">Завершен</option>
                        </select>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>Товары в заказе:</label>
                    <div id="orderProducts">
                        <button type="button" class="btn btn-secondary btn-sm" onclick="addProductToOrder()">+ Добавить товар</button>
                    </div>
                </div>

                <div class="error-message" id="orderError"></div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-accent">Сохранить</button>
                    <button type="button" class="btn btn-secondary" onclick="closeOrderModal()">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
